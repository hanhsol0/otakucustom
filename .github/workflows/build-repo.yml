name: Build Kodi Repository

on:
  push:
    branches: [main]
    paths:
      - 'plugin.video.otaku.testing/**'
      - 'context.otaku.testing/**'

jobs:
  build:
    runs-on: ubuntu-latest
    # Skip if commit is from the bot (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, 'Auto-release')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Bump version
        run: |
          # Extract current version
          CURRENT=$(grep -oP 'id="plugin.video.otaku.testing".*?version="\K[0-9]+\.[0-9]+\.[0-9]+' plugin.video.otaku.testing/addon.xml)
          echo "Current version: $CURRENT"

          # Bump patch version
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "New version: $NEW_VERSION"

          # Update addon.xml
          sed -i "s/version=\"$CURRENT\"/version=\"$NEW_VERSION\"/" plugin.video.otaku.testing/addon.xml

          # Export for later steps
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Build repository
        run: python build_repo.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Auto-release v${{ env.NEW_VERSION }}"
          git push
